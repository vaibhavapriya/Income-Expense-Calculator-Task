<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- add icon -->
	<link rel="icon" type="image/png" href="./images/favicon.png" />
	<title> ₹ Calculator</title>
	<link rel="stylesheet" href="style.css"/>
	<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
	<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/solid.min.css"
      integrity="sha512-/r+0SvLvMMSIf41xiuy19aNkXxI+3zb/BN8K9lnDDWI09VM0dwgTMzK7Qi5vv5macJ3VH4XZXr60ip7v13QnmQ=="
      crossorigin="anonymous"
    />
	
</head>
<body>
	<div class="container">
		<div class="con-head">
			<!-- balance -->
			<div class="line1"><h1>BALANCE: ₹0</h1></div>
			<div class="line2"><h2>INCOME: ₹0 </h2><h2>EXPENSE: ₹0</h2></div>
		</div>
	</div>
	<div class="con-add">
		<!-- income/expense -->
		<div>
			<button id="income-button">+ income</button>
		</div>
		<div>
			<button id="expense-button">+ expense</button>
		</div>
	</div>
	<div class="add-popi">
		<form>
			<select name="type" id="it">
				<option value="salary">Salary</option>
				<option value="passive">Passive</option>
				<option value="investment">Investment</option>
				<option value="others">Others</option>
			</select>
			<input type="text" id="in" placeholder="name">
			<input type="number" id="ia" placeholder="₹">
			<input type="button" value="submit" id="income-submit">
		</form>
	</div>
	<div class="add-pope">
		<form>
			<select name="type" id="et" required>
				<option value="monthly expense">Monthly Expense</option>
				<option value="housing">Housing</option>
				<option value="tax">Tax</option>
				<option value="savings">Savings</option>
				<option value="transporation">Transporation</option>
				<option value="entertainment">Entertainment</option>
				<option value="shopping">Shopping</option>
				<option value="others">Others</option>
			  </select>
			<input type="text" id="en" placeholder="name" required>
			<input type="number" id="ea"  placeholder="₹" required>
			<input type="button" value="submit" id="expense-submit" required>
		</form>
	</div>
	<div class="edit-pop">
		<form>
			<select name="type" id="it">
				<option value="salary">Salary</option>
				<option value="passive">Passive</option>
				<option value="investment">Investment</option>
				<option value="others">Others</option>
			</select>
			<input type="text" id="in" placeholder="name">
			<input type="number" id="ia" placeholder="₹">
			<input type="button" value="submit" id="income-submit">
		</form>
	</div>
	<div class="con-list">
		<div class="filter">
			<div> 
				<button>Restart</button>
			</div>
			<div> 
				<input type="radio" value="All" name="f" checked><label>All</label>
				<input type="radio" value="INCCOME" name="f"><label>Income</label>
				<input type="radio" value="EXPENSE" name="f"><label>Expense</label>
			</div>
						
		</div>
		<div class="list">
			<div id="item" class="items hidden">
				<div class="s">
					<!-- <img src="images\trash-can-solid.svg"> -->
					<!-- <img src="images\pen-to-square-solid.svg"> -->
					<button class="btn1" onclick="edit(id)"><i class="fas fa-edit"></i></button>
					<button class="btn2" onclick="del(id)"><i class="fa fa-solid fa-trash-alt"></i></button>
				</div>
				<div class="b">
					<div class="name"></div>
					<div class="dis">
						<div class="ie"></div>
						<div>:</div>
						<div class="type"></div>
					</div>									
				</div>
				<div class="amount s"></div>				
			</div>
			<div class="items">
				<div class="s"><button class="btn" onclick="">Reset</button></div>
				<div class="b">
					<div class="name">Name</div>
					<div class="dis">
						<div class="ie"></div>
						<div></div>
						<div class="type"></div>
					</div>									
				</div>
				<div class="amount s">Amount</div>				
			</div>
		</div>
	</div>
	<div class="con-end">
		<div>
			<p>pie graph</p>
		</div>
	</div>	
	<script src="script.js"></script>
</body>
</html>
